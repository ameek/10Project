<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="quiz-container">
      <div id="question_div">
        <h2 id="question">question</h2>
        <ul>
          <li>
            <input type="radio" class="answer" name="answer" id="a" />
            <label id="a_label" for="answer">a</label>
          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="b" />
            <label id="b_label" for="answer">b</label>
          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="c" />
            <label id="c_label" for="answer">c</label>
          </li>
          <li>
            <input type="radio" class="answer" name="answer" id="d" />
            <label id="d_label" for="answer">d</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
  </body>
</html>
